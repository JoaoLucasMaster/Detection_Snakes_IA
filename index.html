<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Cobras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        #webcam-container, #image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #label-container {
            margin-top: 20px;
        }
        .prediction-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-primary text-white">
            <h1 class="display-4">Detector de Cobras</h1>
        </div>
        
        <div id="image-container">
            <input type="file" accept="image/*" onchange="handleImageUpload(event)">
            <img id="uploaded-image" style="max-width: 100%; display: none;">
        </div>
        
        <div id="label-container"></div>

        <button type="button" class="btn btn-primary" onclick="init()">Iniciar Webcam</button>
        <div id="webcam-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
